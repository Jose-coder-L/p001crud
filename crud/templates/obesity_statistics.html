{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="highlight-card mt-5">
    <h2 class="display-5 text-purple mb-4"><i class="fas fa-chart-bar me-3"></i>Datos Epidemiológicos</h2>
    
    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="text-primary mb-4">Distribución por Grupos de Edad</h3>
                    <canvas id="ageDistributionChart" class="w-100" height="400"></canvas>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="card border-danger h-100 shadow">
                <div class="card-body">
                    <h4 class="text-danger mb-3"><i class="fas fa-exclamation-triangle me-2"></i>Datos Clave</h4>
                    <ul class="list-group list-group-flush fs-5">
                        <li class="list-group-item">
                            <span class="badge bg-primary me-2">+300%</span>
                            Aumento desde 1975
                        </li>
                        <li class="list-group-item">
                            <span class="badge bg-warning me-2">1:4</span>
                            Niños con sobrepeso
                        </li>
                        <li class="list-group-item">
                            <span class="badge bg-danger me-2">80%</span>
                            Casos prevenibles
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
