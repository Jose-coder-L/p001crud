{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="highlight-card mt-5">
    <h2 class="display-5 text-primary mb-4"><i class="fas fa-search me-3"></i>Causas Principales</h2>
    
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow-lg border-danger h-100">
                <div class="card-body">
                    <h3 class="card-title text-danger">
                        <i class="fas fa-utensils me-2"></i>Factores Alimenticios
                    </h3>
                    <div class="list-group list-group-flush fs-5">
                        <div class="list-group-item d-flex align-items-center">
                            <i class="fas fa-cookie text-danger me-3"></i>
                            Alto consumo de ultraprocesados
                        </div>
                        <div class="list-group-item d-flex align-items-center">
                            <i class="fas fa-candy-cane text-danger me-3"></i>
                            Exceso de azúcares refinados
                        </div>
                        <div class="list-group-item d-flex align-items-center">
                            <i class="fas fa-glass-whiskey text-danger me-3"></i>
                            Bebidas hipercalóricas
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow-lg border-warning h-100">
                <div class="card-body">
                    <h3 class="card-title text-warning">
                        <i class="fas fa-running me-2"></i>Hábitos Cotidianos
                    </h3>
                    <div class="list-group list-group-flush fs-5">
                        <div class="list-group-item d-flex align-items-center">
                            <i class="fas fa-tv text-warning me-3"></i>
                            Sedentarismo prolongado
                        </div>
                        <div class="list-group-item d-flex align-items-center">
                            <i class="fas fa-moon text-warning me-3"></i>
                            Trastornos del sueño
                        </div>
                        <div class="list-group-item d-flex align-items-center">
                            <i class="fas fa-stress text-warning me-3"></i>
                            Estrés crónico
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
