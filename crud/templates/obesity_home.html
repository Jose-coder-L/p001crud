<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud y Obesidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .medical-bg {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }
        .nav-button {
            transition: all 0.3s ease;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            margin: 0 0.5rem;
            font-weight: 500;
        }
        .highlight-card {
            border: none;
            border-radius: 20px;
            background: white;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="medical-bg">
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'crud:home' %}">
                <i class="fas fa-heartbeat me-2"></i>Salud Integral
            </a>
            <div class="d-flex">
                <a class="btn nav-button btn-success" href="{% url 'crud:home' %}">
                    <i class="fas fa-home me-2"></i>Inicio
                </a>
                <a class="btn nav-button btn-info" href="{% url 'crud:causes' %}">
                    <i class="fas fa-exclamation-circle me-2"></i>Causas
                </a>
                <a class="btn nav-button btn-warning" href="{% url 'crud:prevention' %}">
                    <i class="fas fa-shield-alt me-2"></i>Prevención
                </a>
                <a class="btn nav-button btn-danger" href="{% url 'crud:statistics' %}">
                    <i class="fas fa-chart-bar me-2"></i>Estadísticas
                </a>
            </div>
        </div>
    </nav>

    <!-- Bloque de Contenido Dinámico -->
    <main class="container">
        {% block content %}
        <!-- Contenido específico de cada página -->
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
